# General test behavior configuration
junit.jupiter.execution.parallel.enabled = false
junit.jupiter.execution.parallel.mode.default = same_thread
junit.jupiter.execution.parallel.mode.classes.default = same_thread

# Disable result caching to ensure clean test runs
junit.jupiter.testresult.cache.enabled = false

# Timeouts
junit.jupiter.execution.timeout.default = 30s
junit.jupiter.execution.timeout.test.method.default = 30s

# Display name generation
junit.jupiter.displayname.generator.default = org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Test isolation
spring.test.transaction.default-timeout = 60s 